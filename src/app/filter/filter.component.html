<div id=wrapper  #wrapper>
  
    <div *ngFor="let os of optionSets" class=optionSet  >
      
        <h5 appExpansion="1em">{{os.label}}</h5>
        <div class="optionList">
    <ul >
        <li *ngFor="let o of os.options">
            <input  type=checkbox
                   [(ngModel)]=o.checked
                   (change)="updateFilter(os)"/> {{o.label}}</li>
    </ul>
        </div>
</div>

</div>
