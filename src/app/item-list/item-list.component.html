<div id=wrapper #wrapper>
    <div id=header>
        <div id=filters>
        <span *ngFor="let f of queryData.filters" [appFilterTag]="f">{{f.values}}</span>
    </div>
        
        <button (click)="hide()" class=icon>X</button>
    </div>
    <div id=content>
        
    <table id=list>
        <tr>
            <th *ngIf="enableSelect" class=sort><input type="checkbox" (change)=selectAll()></th>
        <th (click)="items=setSvc.orderBy(items,'lexel')"
            class="sort">Lexel / WC</th>
        <th (click)="items=setSvc.orderBy(items,'tokens')"
            class="sort">Litterae</th>
            
            <th><button (click)="saveSelection()">Save</button></th>    
        
        </tr>
        
        <tr *ngIf="itemAction"><th colspan=3 class="link" (click)="submitSelection()">  {{itemAction}} selected  </th></tr>
        <tr *ngFor="let i of items">
            <th *ngIf="enableSelect"><input type=checkbox [(ngModel)]="i.selected"></th>
            <th (click)="loadSplitsEdit(i.morphid, i.pos)"
                 [style.box-shadow]="i.comparable.length>1 ? '0px 0px 0.3em inset white':'none'">{{i.lexel}}/{{i.wordClass}} ({{i.pos}}) </th>
            
            <td>
                <span class=lit *ngFor="let l of i.litterae">{{l.str}}({{l.tokens}})</span>
            </td>
            <th class="link" (click)="submitItem(i)" *ngIf="itemAction">
                {{itemAction}}            </th>
            <td>
             <a  appRedirect="map.png" [routerLink]="['/map/mapSlot',i.morphid+'-'+i.pos]" target="_blank"></a>
            </td>
        </tr>
    </table>    

    
    <app-splits #splits></app-splits>
    </div>
</div>
