<div id=wrapper  #wrapper>
    
    <div id=legend>
        <header>{{legendHeader}}</header>    
        
    <span *ngFor="let ck of colorKey | keyvalue" [style.color]=ck.value.color>
   <input type=color (change)="colorChange(ck)" [(ngModel)]="ck.value.color"/> {{ck.key}} ({{ck.value.tokens}})
    </span>
    <button (click)=drawMap()>Redraw</button>
</div>
    

<div id=map  #map></div>


</div>
