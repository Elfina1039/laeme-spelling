<button (click)="toggle()" id="button">Menu</button>
<div id=wrapper #wrapper>
    
    <button class="link" *ngFor="let l of links" (click)="submitLink(l.fnc)">{{l.label}}</button>
    
    Quick search:
    
    <app-search-box (requestSearch)=submitQuickLink($event) [functions]="quickLinks"></app-search-box>
    
    
    <span>MS searches: {{ memorySvc.msSearches.length}}</span>
    
</div>
