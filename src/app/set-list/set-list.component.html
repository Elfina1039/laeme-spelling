<div id=wrapper #wrapper>


<content>
       <div id=filters>
        <span *ngFor="let f of queryData.filters" [appFilterTag]="f">
            {{f.values}}
            </span>
    </div>

<app-set *ngFor="let s of filtered" [set]=s [queryData]="queryData"
         (requestItem)="submitItem($event)"
        (requestSelection)="submitSelection($event)"
         [itemAction]="itemAction"
         #set></app-set>
</content>
</div>
