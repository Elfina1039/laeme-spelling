<div id="wrapper">

    <div class=pattern>
        <span class=slot *ngFor="let p of pattern">{{p}}</span>
    </div>  
    
     <div class=split *ngFor="let split of splits">
        <span [style.background-color]=highlightPos(s.key) class=slot *ngFor="let s of split | keyvalue">{{s.value}}</span>
    </div> 


</div>
