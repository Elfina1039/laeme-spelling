
<div id=wrapper>

    <header><h3>Text profile</h3><h3> id: {{textId}}</h3></header>
<content>
<div id=side>
    <div class=header><h3>Litterae</h3></div>
<app-lit-inventory (requestHighlight)=filterSets($event) #profileCmp></app-lit-inventory>
</div>
    
<div id=sets>
    <div class=header><h3>Sets</h3></div>
<app-set-list (requestItem)="searchLexel($event)"
              (requestSelection)="searchMorphids($event)"
              #setListCmp></app-set-list>
    </div>  
 
<div id=ms> 
    <app-ms-tools #msTools></app-ms-tools>
    </div>
    
</content>
    
</div>
